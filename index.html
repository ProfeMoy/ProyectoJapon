<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Japan Page</title>
</head>

<body>
    <div id="wrapper" class="background-inicio">

        <div id="indexContainer">

            <div id="headTitle">
                <p class="title" data-aos="zoom-in" data-aos-duration="2000">Japón</p>
                <p class="subTitle" data-aos="zoom-in" data-aos-duration="2500">¡Descubre las maravillas que Japón tiene para ofrecer!</p>
            </div>

            <div id="cardCategory">
                <div id="category1">
                    <div class="card" id="cardHistoria" data-aos="fade-up" data-aos-duration="1000">
                        <img src="assets/img/navbar/historia.png" class="icon">Historia
                    </div>
                    <div class="card center" id="cardCultura" data-aos="fade-up" data-aos-duration="2000">
                        <img src="assets/img/navbar/cultura.png" class="icon">Cultura
                    </div>
                    <div class="card" id="cardTurismo" data-aos="fade-up" data-aos-duration="3000">
                        <img src="assets/img/navbar/turismo.png" class="icon">Destinos turisticos
                    </div>
                </div>

                <div id="category2">
                    <div class="card" id="cardGastronomia">
                        <img src="assets/img/navbar/gastronomia.png" class="icon">Gastronomía
                    </div>
                    <div class="card center" id="cardFestividades">
                        <img src="assets/img/navbar/festividades.png" class="icon">Festividades
                    </div>
                    <div class="card" id="cardEventos">
                        <img src="assets/img/navbar/eventos.png" class="icon">Eventos
                    </div>
                </div>

                <div id="category3">
                    <div class="card" id="cardUrbanizacion">
                        <img src="assets/img/navbar/urbanizacion.png" class="icon">Urbanización
                    </div>
                    <div class="card center" id="cardAportes">
                        <img src="assets/img/navbar/aportes.png" class="icon">Aportes
                    </div>
                    <div class="card" id="cardViajes">
                        <img src="assets/img/navbar/viajes.png" class="icon">Turismo
                    </div>
                </div>

                <div id="buttonCategory">
                    <button class="round selected" id="btn1"></button>
                    <button class="round" id="btn2"></button>
                    <button class="round" id="btn3"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/JS/cards.js"></script>
    <script src="assets/JS/app.js"></script>
</body>

</html>
