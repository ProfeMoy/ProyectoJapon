<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Japan Page</title>
</head>

<body>
    <div id="wrapper" class="background-inicio">

        <div id="floatHome"></div>

        <div id="indexContainer">

            <div id="headTitle">
                <p class="title" data-aos="zoom-in" data-aos-duration="2000">Pagina Web</p>
                <p class="subTitle" data-aos="zoom-in" data-aos-duration="2500">Descripcion</p>
                <button id="goCategory" data-aos="zoom-in" data-aos-duration="3000">Ir a la categoria</button>
            </div>

            <div id="cardCategory">
                <div id="category1">
                    <div class="card" id="cardHistoria" data-aos="fade-up" data-aos-duration="1000">Historia</div>
                    <div class="card center" id="cardCultura" data-aos="fade-up" data-aos-duration="2000">Cultura</div>
                    <div class="card" id="cardTurismo" data-aos="fade-up" data-aos-duration="3000">Turismo</div>
                </div>

                <div id="category2">
                    <div class="card" id="cardGastronomia">Gastronomía</div>
                    <div class="card center" id="cardFestividades">Festividades</div>
                    <div class="card" id="cardEventos">Eventos</div>
                </div>

                <div id="category3">
                    <div class="card" id="cardUrbanizacion">Urbanización</div>
                    <div class="card center" id="cardAportes">Aportes</div>
                    <div class="card" id="cardViajes">Viajes</div>
                </div>

                <div id="buttonCategory">
                    <button class="round selected" id="btn1"></button>
                    <button class="round" id="btn2"></button>
                    <button class="round" id="btn3"></button>
                </div>
                <button id="goCategory" data-aos="zoom-in" data-aos-duration="3000">Ir a la categoria</button>

            </div>



        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/JS/cards.js"></script>
    <script src="assets/JS/app.js"></script>
</body>

</html>
